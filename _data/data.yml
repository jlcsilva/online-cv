career-profile:
    title: Career Profile
    summary: |
      Deep learning researcher and system administrator at [INESC-ID](https://www.inesc-id.pt/), mainly interested
      in computer vision, medical image analytsis, and self-supervised learning. Former Introduction to Computer
      Architecture and Computer Architecture teaching assistant at [Instituto Superior Técnico](https://tecnico.ulisboa.pt/en/),
      and former supervisor and system administrator at [SCDEEC](https://scdeec.tecnico.ulisboa.pt/). 
education:
    title: Education
    info:
      - degree: Integrated MSc in Electrical and Computer Engineering
        university: Instituto Superior Técnico, University of Lisbon
        time: 2016 - 2021
        details: |
          BSc and MSc average grades of 18 out of 20 and 19 of 20, respectively, 
          having been present in the Roll of Excellence in every academical year.

          MSc thesis on the application of deep learning to the segmentation of X-ray coronary 
          angiography images, concluded with a final grade of 20 out of 20, and 
          resulting in the publication of multiple [scientific papers](https://scholar.google.com/citations?user=lmiF5-wAAAAJ).
experiences:
    title: Experiences
    info:
      - role: System Administrator
        time: Mar 2021 - Present
        company: INESC-ID, Lisbon
        details: |
          Administrator of a cloud-hosted computation cluster with eight Tesla V100S GPUs, 196 CPU cores and 760 GB of RAM, 
          used concurrently by circa 15 researchers, MSc and PhD students to train deep learning models. Responsible for:
            - Setting up and maintaining a FreeIPA authentication server and an NFS server to allow seamless 
            - Keeping cluster software up to date and consistent across machines, using 
            - Helping students and researchers solve problems related to cluster usage and software installation
      - role: Teaching Assistant
        time: Feb 2020 - Jul 2021
        company: Instituto Superior Técnico, Lisbon
        details: |
          Teaching assistant in the Introduction to Computer Architecture (Fall 2020/2021) and
          Computer Architecture (Spring 2019/2020 and Srping 2020/2021) courses. Responsible for:
            - Preparing and grading lab assignments, tests, and exams
            - Teaching laboratory and doubt clarification classes
      - role: Supervisor and System Administrator
        time: Jun 2019 - Nov 2021
        company: SCDEEC, Lisbon
        details: |
          Team of 12 students - 4 supervisors and 8 monitors - responsible for an IT lab with a network
          composed of about 80 computers running Linux (CentOS/Ubuntu) and Windows, which receives an average
          of 150 daily visits, and a maximum of around 300, in critical periods of the semester. Supervisors 
          are responsible for:
            - Managing the lab's network
            - Installing software on the machines and keeping it up to date, through OS image cloning and Ansible scripts
            - Setting up and maintaining internal servers, such as web, authentication, and NFS
            - Maintaining the lab's website
            - Writing and maintaining scripts for the automation of tasks such as software installation
            - Developing back-office applications
            - Selecting and training new monitors and supervisors

career-profile:
    title: Career Profile
    summary: |
      Deep learning researcher and system administrator at [INESC-ID](https://www.inesc-id.pt/), mainly interested
      in computer vision, medical image analysis, and self-supervised learning. Former Introduction to Computer
      Architecture and Computer Architecture teaching assistant at [Instituto Superior Técnico](https://tecnico.ulisboa.pt/en/),
      and former supervisor and system administrator at [SCDEEC](https://scdeec.tecnico.ulisboa.pt/). 
